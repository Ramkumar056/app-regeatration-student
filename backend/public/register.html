<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Register</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
<div class="container">
  <div class="card">
    <div class="header">
      <div>
        <strong>Register</strong>
        <div class="small">Create your student account</div>
      </div>
      <div class="top-buttons">
        <a href="login.html" class="small">Already have account?</a>
      </div>
    </div>

    <div class="form">
      <div class="label">Full name</div>
      <input id="r_fullname" placeholder="Your full name" />

      <div class="label">Email</div>
      <input id="r_email" placeholder="you@example.com" />

      <div class="label">Password</div>
      <input id="r_password" type="password" placeholder="Choose a strong password" />

      <div style="margin-top:12px" class="center">
        <button onclick="registerUser()" class="btn">Create account</button>
      </div>

      <div id="reg-msg" class="small" style="margin-top:10px;color:#ffbebe"></div>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
